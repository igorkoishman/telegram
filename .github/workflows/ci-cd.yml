name: Build, Tag, and Push Docker Images

on:
  pull_request:
    types:
      - closed
    branches:
      - main

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME || 'igorkoishman' }}
  IMAGE_NAME: telegram-translator

jobs:
  build-tag-push:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    permissions:
      contents: write  # for pushing tags
      pull-requests: read

    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Run tests
        run: mvn test

      - name: Get PR labels
        id: getlabels
        run: |
          echo "LABELS<<EOF" >> $GITHUB_ENV
          echo "${{ toJson(github.event.pull_request.labels) }}" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Determine version bump
        id: bump
        run: |
          LABELS="${{ toJson(github.event.pull_request.labels) }}"
          if [[ "$LABELS" == *"major"* ]]; then
            echo "BUMP=major" >> $GITHUB_ENV
          elif [[ "$LABELS" == *"minor"* ]]; then
            echo "BUMP=minor" >> $GITHUB_ENV
          else
            echo "BUMP=patch" >> $GITHUB_ENV
          fi

      - name: GitHub Tag Action
        id: tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: "v"
          release_branches: "main"
          default_bump: ${{ env.BUMP }}

      - name: Update POM version
        run: |
          NEW_VERSION="${{ steps.tag.outputs.new_version }}"
          echo "Updating POM version to $NEW_VERSION"
          mvn versions:set -DnewVersion=$NEW_VERSION -DgenerateBackupPoms=false
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add pom.xml
          git commit -m "chore: update version to $NEW_VERSION [skip ci]"
          git push origin HEAD:main

      - name: Rebuild with new version
        run: mvn clean package -DskipTests

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push GPU image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.new_tag }}-gpu
            ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest-gpu
          cache-from: type=registry,ref=${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache-gpu
          cache-to: type=inline
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Clean up after GPU build
        run: |
          docker system prune -af --volumes
          docker builder prune -af
          df -h

      - name: Build and push CPU image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.cpu
          push: true
          tags: |
            ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.new_tag }}-cpu
            ${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest-cpu
          cache-from: type=registry,ref=${{ env.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:buildcache-cpu
          cache-to: type=inline
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: telegram-bot-${{ steps.tag.outputs.new_tag }}
          path: target/telegram-*.jar
          retention-days: 90

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.new_tag }}
          name: Release ${{ steps.tag.outputs.new_tag }}
          files: target/telegram-*.jar
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
